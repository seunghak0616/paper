name: Papers CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: "ğŸ§ª Run Tests"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: "ğŸšš Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: "ğŸ“¦ Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: "ğŸŒ Install Playwright browsers"
      run: npx playwright install --with-deps

    - name: "ğŸ”¬ Run Pytest"
      run: pytest
      env:
        DATABASE_URL: "postgresql://user:password@localhost:5432/test_db"
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: "ğŸ­ Run Playwright tests"
      run: npx playwright test
      
  build_and_push:
    name: "ğŸš€ Build and Push Docker Image"
    runs-on: ubuntu-latest
    needs: test # 'test' jobì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë¨
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œë§Œ ì‹¤í–‰

    steps:
    - name: "ğŸšš Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ³ Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3

    - name: "ğŸ”‘ Login to Docker Hub"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: "ğŸ› ï¸ Build and push"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/papers:latest 